<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Booking Show - Tourly</title>
   <style>
      body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f4f4f4; /* Set a background color for the body */
      }

      h1 {
         text-align: center;
         color: #333;
      }

      table {
         width: 100%;
         border-collapse: collapse;
         margin-top: 20px;
      }

      th, td {
         padding: 12px;
         text-align: left;
         border-bottom: 1px solid #ddd; /* Add a border between rows */
      }

      th {
         background-color: #3498db;
         color: white;
      }

      tr:hover {
         background-color: #f5f5f5; /* Highlight the row on hover */
      }

      a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin-top: 20px;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
}

.btn{
   color: white;
   background-color:#3498db;
   height: 40px;
   cursor: pointer;
}




   </style>
</head>
<body>

   <h1>BOOKINGS</h1>

   <table border="1">
      <thead>
         <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Destination</th>
            <th>Departure Date</th>
            <th>Return Date</th>
            <th>Adults</th>
            <!-- <th>Children</th> -->
            <th>Comments</th>
         </tr>
      </thead>
      <tbody id="bookingTableBody"></tbody>
   </table>
   <br>
   <button class="btn" onclick="window.location.href='index.html';">Back to Home</a>

   <script>
      const fetchBookings = () => {
         fetch('http://localhost:3000/get-bookings')
            .then(response => {
               if (!response.ok) {
                  throw new Error('Network response was not ok');
               }
               return response.json();
            })
            .then(bookings => {
               console.log('Bookings:', bookings);
               renderBookings(bookings);
            })
            .catch(error => {
               console.error('Error fetching bookings:', error);
            });
      };

      const renderBookings = (bookings) => {
         const tableBody = document.getElementById('bookingTableBody');
         tableBody.innerHTML = ''; // Clear existing rows

         bookings.forEach(booking => {
            const row = document.createElement('tr');
            row.innerHTML = `
               <td>${booking.name}</td>
               <td>${booking.email}</td>
               <td>${booking.phone}</td>
               <td>${booking.destination}</td>
               <td>${booking.departureDate}</td>
               <td>${booking.arrivalDate}</td>
               <td>${booking.numberOfAdults}</td>
               <td>${booking.additionalComments}</td>
            `;
            tableBody.appendChild(row);
         });
      };

      // Fetch bookings when the page loads
      fetchBookings();
   </script>

</body>
</html>
